{{- $type := default .Env.SERVICE_TYPE "proxy" | lower -}}
version: v3
auth_service:
{{- if eq $type "auth" }}
  cluster_name: "{{ default .Env.CLUSTER_NAME "" }}"
  listen_addr: "[::]:3025"
  tokens:
    - "proxy:{{ default .Env.PROXY_TOKEN "" }}"
  proxy_listener_mode: multiplex
  enabled: true
teleport:
  storage:
    type: postgresql
    conn_string: "{{ default .Env.DATABASE_URL "" }}"
#  auth_server: "127.0.0.1:3025"
{{- else }}
  enabled: false
{{- end }}
proxy_service:
{{- if eq $type "proxy" }}
  public_addr: "{{ default .Env.CLUSTER_NAME "" }}:443"
  web_listen_addr: "0.0.0.0:3080"
  ssh_public_addr: "{{ default .Env.RAILWAY_TCP_PROXY_DOMAIN "" }}:{{ default .Env.RAILWAY_TCP_PROXY_PORT "" }}"
  tunnel_public_addr: "{{ default .Env.RAILWAY_TCP_PROXY_DOMAIN "" }}:{{ default .Env.RAILWAY_TCP_PROXY_PORT "" }}"
  kube_public_addr: "{{ default .Env.RAILWAY_TCP_PROXY_DOMAIN "" }}:{{ default .Env.RAILWAY_TCP_PROXY_PORT "" }}"
  mysql_public_addr: "{{ default .Env.RAILWAY_TCP_PROXY_DOMAIN "" }}:{{ default .Env.RAILWAY_TCP_PROXY_PORT "" }}"
  postgres_public_addr: "{{ default .Env.RAILWAY_TCP_PROXY_DOMAIN "" }}:{{ default .Env.RAILWAY_TCP_PROXY_PORT "" }}"
  mongo_public_addr: "{{ default .Env.RAILWAY_TCP_PROXY_DOMAIN "" }}:{{ default .Env.RAILWAY_TCP_PROXY_PORT "" }}"
  enabled: true
teleport:
  auth_server: "{{ default .Env.AUTH_SERVER "" }}:3025"
  auth_token: "{{ default .Env.PROXY_TOKEN "" }}"
  log:
    severity: DEBUG
{{- else }}
  enabled: false
{{- end }}
ssh_service:
  enabled: false
